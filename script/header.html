<script>
class Mode {
  #switchEl; //private 변수가 되어 클래스 외부에서 얽히거나 수정이 불가능해진다.
  constructor() {
    this.#assignElement();
    this.#addEvent();
  }

  #assignElement() {
    this.#switchEl = document.getElementById("switch");
  }

  #addEvent() {
    this.#switchEl.addEventListener("change", (event) => {
      document.querySelector('.theme-value').setAttribute(
        "data-theme",
        event.target.checked ? "dark" : "light"
      );
    });
  }
}
new Mode();

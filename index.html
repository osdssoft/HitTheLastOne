<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./style/style.css">
  <title>Hit the Last One</title>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>HitTheLastOne | OSDS</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5499973837020117"
    crossorigin="anonymous"></script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-M7VWHTCGTL"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-M7VWHTCGTL');
  </script>
</head>

<body>
  <div id="header-container"></div>
  <div style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=1120 height=630 tabindex="-1" style="width: 1120px; height: 630px; background: #231F20"></canvas>
    <script src="../Build/HitTheLastOneLast.loader.js"></script>
    <script>
      let gameStartTime;

      function startGame() {
        gameStartTime = new Date();
        gtag('event', 'game_start', {
          'event_category': 'game',
          'event_label': 'HitTheLastOne',
          'value': gameStartTime.getTime()
        });
      }

      function endGame() {
        const gameEndTime = new Date();
        const duration = (gameEndTime - gameStartTime) / 1000; // 게임 시간 (초)
        gtag('event', 'game_end', {
          'event_category': 'game',
          'event_label': 'HitTheLastOne',
          'value': duration
        });
        alert(`게임 플레이 시간: ${duration}초`);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "../Build/HitTheLastOneLast.data",
        frameworkUrl: "../Build/HitTheLastOneLast.framework.js",
        codeUrl: "../Build/HitTheLastOneLast.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "OSDS",
        productName: "HitTheLastOne",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance) => {
        startGame(); // 게임 시작 시간 기록
        unityInstance.SendMessage('GameManager', 'OnGameEnd', endGame); // 게임 끝날 때 endGame 호출
      });

      function sendMail() {
        window.location.href = 'mailto:smilechild1005@naver.com';      
      }
      function DisplayMessage(message) {
        alert(message);
      }

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.transform = "scale(1)";
        canvas.style.transformOrigin = "center";
        canvas.style.position = "fixed"; 
        canvas.style.top = "0"; // Adjusted to align top
        canvas.style.width = "100%"; // Adjusted to fit the width of the screen
        canvas.style.height = "100%"; // Adjusted to fit the height of the screen

        var header = document.querySelector("#header");
        header.style.position = "fixed";
        header.style.top = "0";
        header.style.width = "100%";
        header.style.zIndex = "1000";

        document.body.style.textAlign = "left";
      }
    </script>
  </div>
  <script>
    fetch('./script/header.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('header-container').innerHTML = html;
    });
  </script>
</body>

</html>

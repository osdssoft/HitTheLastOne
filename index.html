<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./style/style.css">
  <title>Hit the Last One</title>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>HitTheLastOne | OSDS</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5499973837020117"
    crossorigin="anonymous"></script>
    <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-M7VWHTCGTL"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-M7VWHTCGTL');
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
  <meta name="screen-orientation" content="portrait">
  <meta name="x5-orientation" content="portrait">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-orientation" content="portrait">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
  <div id="header-container"></div>
  <div style="text-align: center; padding: 0px; border: 0; margin: 0;">
    <!-- 1120 630 -->
    <canvas id="unity-canvas" width=16vw height=9vw max-width=10px style="width: 80%; height: auto; background: #231F20"></canvas>
    <script src="../Build/HitTheLastOneLast.loader.js"></script>
    <script>
      let gameStartTime;

      function startGame() {
        gameStartTime = new Date();
        gtag('event', 'game_start', {
          'event_category': 'game',
          'event_label': 'HitTheLastOne',
          'value': gameStartTime.getTime()
        });
      }

      function endGame() {
        const gameEndTime = new Date();
        const duration = (gameEndTime - gameStartTime) / 1000; // 게임 시간 (초)
        gtag('event', 'game_end', {
          'event_category': 'game',
          'event_label': 'HitTheLastOne',
          'value': duration
        });
        alert(`게임 플레이 시간: ${duration}초`);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "../Build/HitTheLastOneLast.data",
        frameworkUrl: "../Build/HitTheLastOneLast.framework.js",
        codeUrl: "../Build/HitTheLastOneLast.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "OSDS",
        productName: "HitTheLastOne",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance) => {
        startGame(); // 게임 시작 시간 기록
        unityInstance.SendMessage('GameManager', 'OnGameEnd', endGame); // 게임 끝날 때 endGame 호출
      });

      function DisplayMessage(message) {
        alert(message);
      }

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "80%";
        canvas.style.height = "70%";
        canvas.style.position = "fixed";
        canvas.style.top = "50%";
        canvas.style.left = "50%";
        canvas.style.transform = "translate(-50%, -40%)";
        document.body.style.textAlign = "left";
      }
    </script>
  </div>
  <script>
    fetch('./script/header.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('header-container').innerHTML = html;
    });
  </script>
  <script>
    // 화면 회전을 막기 위한 자바스크립트
    screen.orientation.lock('portrait').catch(function(error) {
      console.error('Screen lock error:', error);
    });
  </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5499973837020117"
      crossorigin="anonymous"></script>
          <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-M7VWHTCGTL"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-M7VWHTCGTL');
</script>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=1120 height=630 tabindex="-1" style="width: 1120px; height: 630px; background: #231F20"></canvas>
    <script src="Build/HitTheLastOneLast.loader.js"></script>
    <script>
      let gameStartTime;

      function startGame() {
        gameStartTime = new Date();
        gtag('event', 'game_start', {
          'event_category': 'game',
          'event_label': 'HitTheLastOne',
          'value': gameStartTime.getTime()
        });
      }

      function endGame() {
        const gameEndTime = new Date();
        const duration = (gameEndTime - gameStartTime) / 1000; // 게임 시간 (초)
        gtag('event', 'game_end', {
          'event_category': 'game',
          'event_label': 'HitTheLastOne',
          'value': duration
        });
        alert(`게임 플레이 시간: ${duration}초`);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/HitTheLastOneLast.data",
        frameworkUrl: "Build/HitTheLastOneLast.framework.js",
        codeUrl: "Build/HitTheLastOneLast.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "OSDS",
        productName: "HitTheLastOne",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance) => {
        startGame(); // 게임 시작 시간 기록
        unityInstance.SendMessage('GameManager', 'OnGameEnd', endGame); // 게임 끝날 때 endGame 호출
      });
      function showTeamInfo() {
        alert('팀 정보 : 오손도손 소프트\n소속 : 한양대학교 컴퓨터소프트웨어학부\n게임 이름 : Hit the last one! \n버전: 1.0');
      }
      function showGameInfo() {
        alert('일명 "강타싸움"을 연습하기 위한 미니게임입니다. \n난이도 조절이 가능합니다.\n정확도는 몬스터 처치 직전 hp를 스킬 데미지로 나눈 값입니다.\n\n정확도 90% 이상에 도전해보세요!\n\nIt is a mini game to practice the so-called "Smite fight."\nYou can adjust the difficulty level.\nAccuracy is the value of hp divided by skill damage just before monster treatment.\n\nTry to get over 90% accuracy!')
      }

      function sendMail() {
        window.location.href = 'mailto:smilechild1005@naver.com';      
      }
      function DisplayMessage(message) {
        alert(message);
      }

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.transform = "scale(1)";
        canvas.style.transformOrigin = "center";
        canvas.style.position = "fixed";
        canvas.style.top = "30%";
        canvas.style.width = "100%";
        canvas.style.height = "auto";

        var header = document.querySelector("#header");
        header.style.position = "fixed";
        header.style.top = "0";
        header.style.width = "100%";
        header.style.zIndex = "1000";

        document.body.style.textAlign = "left";
      }
    </script>
  </body>
</html>
